# Shared configuration for all applications
# This file will be loaded by any Spring Boot application that doesn't have a specific config file

shared:
  database:
    url: "jdbc:postgresql://shared-db.internal:5432/common_db"
    username: "shared_user"
    password: "shared_password"
    pool:
      min-size: 5
      max-size: 20
  
  cache:
    type: "redis"
    host: "shared-redis.internal"
    port: 6379
    ttl: 3600
  
  monitoring:
    enabled: true
    metrics:
      endpoint: "http://prometheus.monitoring:9090"
      interval: "30s"
    logging:
      level: "INFO"
      format: "JSON"
  
  security:
    jwt:
      secret: "shared-jwt-secret-key"
      expiration: 86400
    cors:
      allowed-origins: 
        - "https://*.azurecontainerapps.io"
        - "https://localhost:*"
      allowed-methods: 
        - "GET"
        - "POST"
        - "PUT"
        - "DELETE"
  
  integration:
    external-api:
      base-url: "https://api.external-service.com"
      timeout: 30000
      retry:
        max-attempts: 3
        delay: 1000
    
    message-broker:
      type: "servicebus"
      connection-string: "${AZURE_SERVICEBUS_CONNECTION_STRING:DefaultEndpointsProtocol=https;}"
      queue-name: "shared-events"

# Common feature flags
features:
  shared-features:
    new-ui: true
    experimental-api: false
    advanced-analytics: true
    multi-tenant: true

# Environment information
environment:
  shared-info:
    deployment-region: "Canada Central"
    cluster-name: "agf-cluster"
    version: "v1.0.0-shared"
    support-contact: "support@optimus.com"